<!DOCTYPE html>
<html>
  <head>
    <title>Code-RT</title>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
  </head>
  <body>
    <div id="landingPage">
      <h1 class="header">Code-RT</h1>
      <h3 id="subtitle">Real time coding for Group Projects</h3>

      <br /><br /><br /><br /><br /><br /><br /><br />
      <a href="#clientId">
        <button class="btn btn-outline-success btn-connect">Get Started</button>
      </a>

      <br /><br /><br /><br /><br /><br /><br /><br />

      <p id="clientId" class="idText" style="padding-top: 50px;">Your Id:</p>
      <p id="clientPassword" class="passwordText">Your Password:</p>
      <button
        class="btn btn-outline-success btn-connect"
        onclick="showConnectForm()"
      >
        Connect with Partner
      </button>

      <form id="connectForm">
        <div class="form-group">
          <label class="connectLabel">Partner's ID</label>
          <input
            type="text"
            class="form-control"
            placeholder="Partner's ID"
            id="partnerId"
          />
        </div>
        <div class="form-group">
          <label class="connectLabel">Partner's Password</label>
          <input
            type="text"
            class="form-control"
            placeholder="Partner's Password"
            id="partnerPassword"
          />
        </div>
        <button type="button" class="btn btn-primary" onclick="connect()">
          Connect
        </button>
      </form>

      <div id="codeContainer">
        <div id="code">
          <div class="colorStrip"><h5 id="viewH5">Your View</h5></div>
          <textarea
            id="clientTextArea"
            class="textarea"
            placeholder="Write your code here..."
            autocomplete="on"
          ></textarea>
        </div>
        <div id="partnerCode">
          <div class="colorStrip"><h5 id="viewH5">Partner's View</h5></div>
          <textarea
            id="partnerTextArea"
            class="textarea"
            disabled
            readonly
          ></textarea>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/socket.js"></script>
  </body>
</html>
